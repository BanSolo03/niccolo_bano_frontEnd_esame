<div class="container-fluid vh-100">
  <div class="row d-flex">
    <form [formGroup]="editJobForm" (ngSubmit)="editJob()">
      <div>
        <input
          class="form-control mb-4"
          formControlName="id"
          type="text"
          placeholder="Id offerta da modificare"
        />
      </div>
      <div>
        <input
          class="form-control"
          formControlName="titolo"
          type="text"
          placeholder="Titolo"
        />
      </div>

      <div>
        <input
          class="form-control"
          formControlName="descrizioneBreve"
          type=""
          placeholder="Descrizione"
        />
      </div>

      <div>
        <input
          class="form-control"
          formControlName="dataInserimento"
          type="date"
          placeholder="Data"
        />
      </div>

      <div>
        <input
          class="form-control"
          formControlName="retribuzioneLorda"
          type="number"
          placeholder="Retribuzione lorda"
        />
      </div>
      <button
        type="submit"
        class="btn btn-primary mt-2"
        [disabled]="editJobForm.invalid"
      >
        Modifica offerta
      </button>
    </form>
  </div>
  <div
    class="col position-relative error-popup d-flex align-items-center"
    *ngIf="errors.length > 0"
  >
    <ul class="m-0 p-0">
      <li *ngFor="let error of errors">
        {{ error | titlecase }}
      </li>
    </ul>
  </div>
</div>
