<div class="container-fluid vh-100">
  <div class="row justify-content-center d-flex">
    <input
      class="form-control w-25 m-2"
      type="number"
      [formControl]="limit"
      placeholder="Numero massimo"
    />
  </div>
  <div class="row header mx-2" *ngIf="(jobs$ | async)?.length">
    <div class="col">ID</div>
    <div class="col">Titolo</div>
    <div class="col">Descrizione</div>
    <div class="col">Data Inserimento</div>
    <div class="col">Retribuzione Lorda</div>
  </div>
  <div class="main-container" *ngIf="(jobs$ | async)?.length">
    <div class="row" *ngFor="let job of jobs$ | async; let last = last">
      <div class="col">
        {{ job._id }}
      </div>
      <div class="col">
        {{ job.titolo }}
      </div>
      <div class="col">
        {{ job.descrizioneBreve }}
      </div>
      <div class="col">
        {{ job.dataInserimento | date : "dd/MM/yyyy" }}
      </div>
      <div class="col">
        {{ job.retribuzioneLorda }}
      </div>
      <div class="divider" *ngIf="!last"></div>
    </div>
  </div>
</div>
