<div class="container-fluid vh-100">
  <div class="row d-flex">
    <div class="row">
      <div class="col-6">
        <input
          class="form-control"
          [formControl]="id"
          type="text"
          placeholder="Id offerta da modificare"
        />
      </div>
      <div class="col-8">
        <button
          type="button"
          class="btn btn-primary mt-2 w-25"
          [disabled]="id.invalid"
          (click)="deleteJob()"
        >
          Modifica offerta
        </button>
      </div>
    </div>
  </div>
</div>
